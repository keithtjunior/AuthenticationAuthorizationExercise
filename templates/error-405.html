{% extends 'base.html' %}
{% block title %}Access Not Allowed{% endblock %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="card text-center error-card">
                    <div class="card-header">Unauthorized Access</div>
                    <div class="card-body">
                        <h1 class="card-title">Looks like you don't have access to this page.</h1>
                        <p class="card-text">{{e}}</p>
                        <p>Click the button below to return to the home page</p>
                        <a class="btn btn-primary home-link" href="/" role="button">Home</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
